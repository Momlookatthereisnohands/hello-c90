name: amd64_linux_tcc

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:

  amd64_linux_tcc:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v3
    - run: sudo apt install -y make tcc
    - run: tcc -v
    - run: CC=tcc make
    - run: file ./hello
    - run: ./hello
